<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .result-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
        }
        .failed {
            color: red;
        }
        .passed {
            color: green;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Quiz Result</h1>
        <p>Your Score</p>
        <p>You scored {{ score }} out of {{ total_questions }}</p>
        {% if passed %}
            <p class="message passed">Congratulations! You have completed the chapter.</p>
            <script>
                setTimeout(function() {
                    window.location.href = "{% url 'course_detail' id=chapter.course.id %}";
                }, 5000); // Redirect after 5 seconds
            </script>
        {% else %}
            <p class="message failed">Failed. Please review the chapter and try again.</p>
            <script>
                setTimeout(function() {
                    window.location.href = "{% url 'video_view' chapter_id=chapter.id %}";
                }, 5000); // Redirect after 5 seconds
            </script>
        {% endif %}
    </div>
</body>
</html>
