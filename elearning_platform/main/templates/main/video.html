<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chapter.title }} - E-Learning Platform</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>
<body>
    <header>
        <h1>E-Learning Platform</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'course_list' %}">Courses</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>

            </ul>
        </nav>
    </header>
    <section class="video">
        <h2>{{ chapter.title }}</h2>
        <div class="video-container" style="text-align: center; margin-bottom: 20px;">
            <iframe width="560" height="315" src="{{ embed_url }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="take-test-button" style="text-align: center;">
            <a href="{% url 'quiz' chapter.id %}" class="btn btn-primary" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: white; background-color: #007bff; border: none; border-radius: 5px; text-decoration: none; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); transition: background-color 0.3s ease;">
                Take Test
            </a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 E-Learning Platform. All rights reserved.</p>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Social Media</a></li>
        </ul>
    </footer>
</body>
</html>
